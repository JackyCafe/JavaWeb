<script>
 	function test1()
	{
		$.ajax({
			url:'http://opendata.cwb.gov.tw/opendata/DIV2/O-A0001-001.xml',
			type:'get',
			dataType:'xml',
			crossDomain:true,
			success:doSuccess,
			error:doError
		});

	function doSuccess(mesg){
		$('#success').html(mesg)
		 		 

 	}	
		
	function doError(mesg){
		$('#error').html(mesg)
	}	
 
		
</script>
