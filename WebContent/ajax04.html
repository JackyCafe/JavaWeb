<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
 	function test1()
	{
		$.ajax({
			url:'http://brad.tw/iii/brad.php',
			type:'get',
			dataType:'jsonp',
			crossDomain:true,
			success:doSuccess,
			error:doError
		});
	}
		
	function doSuccess(json){
			var jsonObj = $.parseJSON(json);
			  $('#table').empty();

			$(jsonObj).each(
				function(i,val){
				//	console.log(i+":"+val.Name+":"+val.Address);
					 $('#table').append(
					   '<tr>'
					   +'<td>'+val.Name+'</td>'
					   +'<td>'+val.Address+'</td>' 
					    +'</tr>'   
					  
					  );
				}	
				
			);
		
		 

 	}	
		
	function doError(mesg){
		$('#error').html(mesg)
	}	
 
		
</script>    
<input type='button' id='mybtn' value = 'ok'   onclick="test1()" />
<div id='here'>...</div>
<span id='success'>...</span><br>
<span id='error'>...</span><br>
 <hr>
<span id='mget'>...</span><br>
<table id='table' width='100%' border='1'></table>
